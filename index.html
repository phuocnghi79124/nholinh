<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Tràn bộ nhớ</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <h1>Anh có điều muốn nói</h1>
  <button id="playButton">Nhấn đây nè Sol</button>

  <audio id="audioPlayer" src="assets/audio/TBN.mp3" preload="auto"></audio> 

  <script>
    const playButton = document.getElementById("playButton");
    const audioPlayer = document.getElementById("audioPlayer");

    playButton.addEventListener("click", function() {
        audioPlayer.play().then(() => {
            console.log("Audio đang phát...");
        }).catch((error) => {
            console.log("Lỗi khi phát âm thanh: ", error);
        });
    });
  </script>

  <script src="./script.js"></script>
</body>

</html>
