<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Tràn bộ nhớ</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <h1>Anh có điều muốn nói</h1>
  <button id="playButton">Nhấn đây nè Sol</button>

  <div class="final-message" id="finalMessage">
    <p id="text1">Thông điệp cuối cùng sẽ xuất hiện tại đây!</p>
    <p id="text2">Nhấp vào để chuyển hướng...</p>
  </div>

  <audio id="audioPlayer" src="assets/audio/TBN.mp3"></audio> 

  <script>
    const playButton = document.getElementById("playButton");
    const audioPlayer = document.getElementById("audioPlayer");
    const finalMessage = document.getElementById("finalMessage");

    playButton.addEventListener("click", function() {
        audioPlayer.play();
        setTimeout(function() {
            finalMessage.style.display = "block";
        }, 1000);
    });

    function redirectToNewPage() {
        window.location.href = "https://example.com";
    }

    finalMessage.addEventListener("click", redirectToNewPage);
  </script>

  <script src="./script.js"></script>
</body>

</html>
